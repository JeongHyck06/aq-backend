name: CI/CD Pipeine

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']
        types: [opened, synchronize, reopened]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout source code
              uses: actions/checkout@v3

            - name: Set up JDK 21
              uses: actions/setup-java@v3
              with:
                  java-version: '21'
                  distribution: 'temurin'

            - name: Grant execute permission for gradlew
              run: chmod +x ./gradlew

            - name: Build with Gradle
              run: ./gradlew build -x test

    deploy:
        needs: build
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        runs-on: ubuntu-latest

        env:
            JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
            JWT_ACCESS_EXPIRATION: ${{ secrets.JWT_ACCESS_EXPIRATION }}
            JWT_ACCESS_HEADER: ${{ secrets.JWT_ACCESS_HEADER }}
            JWT_REFRESH_EXPIRATION: ${{ secrets.JWT_REFRESH_EXPIRATION }}
            JWT_REFRESH_HEADER: ${{ secrets.JWT_REFRESH_HEADER }}

        steps:
            - name: Checkout source code
              uses: actions/checkout@v3

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v2
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ secrets.AWS_REGION }}

            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v2

            - name: Build, tag, and push image to Amazon ECR
              env:
                  ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
                  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
                  IMAGE_TAG: ${{ github.sha }}
              run: |
                  docker build --build-arg SSL_KEYSTORE_PASSWORD=${{ secrets.SSL_KEYSTORE_PASSWORD }} \
                    -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
                  docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

            - name: Deploy to EC2 instance
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.EC2_HOST }}
                  username: ${{ secrets.EC2_USERNAME }}
                  key: ${{ secrets.EC2_SSH_KEY }}
                  script: |
                      aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
                        | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}

                      docker stop my-app || true
                      docker rm   my-app || true

                      docker pull ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}

                      # SSL 인증서 확인 및 설정
                      if [ ! -d "/etc/letsencrypt/live/aq-project.duckdns.org" ]; then
                          echo "SSL 인증서가 없습니다. Let's Encrypt 인증서를 발급합니다..."
                          
                          # 포트 80 사용 중인 프로세스 확인 및 중지
                          echo "포트 80 사용 중인 프로세스 확인 중..."
                          sudo lsof -ti:80 | xargs -r sudo kill -9 || true
                          sudo fuser -k 80/tcp || true
                          sleep 3
                          
                          # 포트 80이 비어있는지 확인
                          if sudo netstat -tlnp | grep :80; then
                              echo "포트 80이 여전히 사용 중입니다. 강제로 해제합니다..."
                              sudo pkill -f "python.*certbot" || true
                              sudo pkill -f "certbot" || true
                              sleep 2
                          fi
                          
                          # Certbot 설치 확인
                          if ! command -v certbot &> /dev/null; then
                              echo "Certbot 설치 중..."
                              sudo yum update -y
                              sudo yum install -y certbot
                          fi
                          
                          # SSL 인증서 발급 (포트 80 확보 후)
                          sudo certbot certonly --standalone \
                              --non-interactive \
                              --email admin@aq-project.duckdns.org \
                              --agree-tos \
                              --no-eff-email \
                              -d aq-project.duckdns.org
                          
                          # PKCS12 형식으로 변환
                          sudo openssl pkcs12 -export \
                              -in /etc/letsencrypt/live/aq-project.duckdns.org/fullchain.pem \
                              -inkey /etc/letsencrypt/live/aq-project.duckdns.org/privkey.pem \
                              -out /etc/letsencrypt/live/aq-project.duckdns.org/keystore.p12 \
                              -name springboot \
                              -passout pass:${{ secrets.SSL_KEYSTORE_PASSWORD }}
                          
                          # 권한 설정
                          sudo chown root:root /etc/letsencrypt/live/aq-project.duckdns.org/keystore.p12
                          sudo chmod 644 /etc/letsencrypt/live/aq-project.duckdns.org/keystore.p12
                      else
                          echo "SSL 인증서가 이미 존재합니다."
                      fi

                      docker run -d --name my-app -p 8080:8080 -p 8443:8443 \
                        -v /etc/letsencrypt/live:/app/ssl:ro \
                        -e SSL_ENABLED=true \
                        -e SSL_KEYSTORE_PATH=/app/ssl/aq-project.duckdns.org/keystore.p12 \
                        -e SSL_KEYSTORE_PASSWORD=${{ secrets.SSL_KEYSTORE_PASSWORD }} \
                        -e SSL_KEY_ALIAS=springboot \
                        -e SERVER_SSL_PORT=8443 \
                        -e DB_HOST=${{ secrets.DB_HOST }} \
                        -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
                        -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
                        -e DB_NAME=${{ secrets.DB_NAME }} \
                        -e JWT_SECRET_KEY=${{ env.JWT_SECRET_KEY }} \
                        -e JWT_ACCESS_EXPIRATION=${{ env.JWT_ACCESS_EXPIRATION }} \
                        -e JWT_ACCESS_HEADER=${{ env.JWT_ACCESS_HEADER }} \
                        -e JWT_REFRESH_EXPIRATION=${{ env.JWT_REFRESH_EXPIRATION }} \
                        -e JWT_REFRESH_HEADER=${{ env.JWT_REFRESH_HEADER }} \
                        -e KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }} \
                        -e S3_REGION=${{ secrets.S3_REGION }} \
                        -e S3_BUCKETNAME=${{ secrets.S3_BUCKETNAME }} \
                        ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}
